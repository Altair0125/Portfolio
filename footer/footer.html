<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Foot | CodingLab </title>
    <link rel="stylesheet" href="footer.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <footer>
        <div class="content">
            <div class="top">
                <div class="logo-details">
                    <i class='bx bxl-html5'></i>
                    <span class='logo_name'>Some Header</span>
                </div>
                <div class="media-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
            <div class="link-boxes">
                <ul class='box'>
                    <li class='link-name'>Virtual Office Services</li>
                    <li><a href="#">Business Address</a></li>
                    <li><a href="#">Phone Services</a></li>
                    <li><a href="#">Fax Services</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
                <ul class='box'>
                    <li class='link-name'>About Virtual Office Singapore</li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Career</a></li>
                    <li><a href="#">Location & Directions</a></li>
                </ul>
                <ul class='box input-box'>
                    <li class='link-name'>Subscribe</li>
                    <li><label>
                        <input type="text" placeholder="Enter your email address">
                    </label></li>
                    <li><input type="button" value="Subscribe"></li>
                </ul>
            </div>
        </div>
        <div class="bottom-details">
            <div class="bottom_text">
                <span class="copyright_text">Copyright &#169; 2022 <a href="#">Virtual Office. All rights reserved.</a></span>
                <span class="policy_terms">
                    <a href="#">Privacy & Policy</a>
                    <a href="#">Terms & Conditions</a>
                </span>
            </div>
        </div>
    </footer>
</body>
</html>
